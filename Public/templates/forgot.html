<div class="container background security">
    <h1 class="text-center hh1">SKED</h1>
    <h5 class="text-center tagline">Where people sked to meet</h5>
    <h3 class="text-center">Forgot Password?</h3>
    <h5 class="text-center">Enter your email to receive link to reset password</h5>
    <div class="line"><hr></div>
    <div class="login-contain">
        <form>
            <div class="form-group">
                <input class="form-control" type="email"  placeholder="Email" ng-model="email">
            </div>
            <div class="form-group">
                <button class="btn btn-default login-button" type="submit" ng-click="forgot()">Submit</button>
            </div>
        </form>
    </div>
    <div class="line"><hr></div>
    <h6 class="text-center text-muted hh6">Wait! I remembered! Go back to <a ui-sref="login"> Login</a><h6>
</div>
